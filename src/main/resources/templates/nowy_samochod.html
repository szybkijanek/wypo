<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>System zarządzania samochodami</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>System zarządzania samochodami</h1>
		<hr>
		<h2>Zapisz samochód</h2>


		<form action="#" th:action="@{/saveSamochod}" th:object="${samochod}"
			method="POST">
			<input type="text" th:field="*{marka}" placeholder="Marka samochodu"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{model}" placeholder="Model samochodu"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{kolor}" placeholder="Kolor samochodu"
				class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Zapisz samochód</button>

		</form>

	</div>
</body>
</html>
